<!-- Form -->
<section class="form-section">
    <div class="container form-container">
        <form class="form-order">
          <div class="form-group">
              <label for="product-name">Назва товару</label>
              <input id="product-name" name="product-name" type="text" placeholder="Введіть назву товару" required>
          </div>

          <div class="form-group">
              <label for="product-quantity">Кількість</label>
              <input id="product-quantity" name="product-quantity" type="number" placeholder="Введіть кількість" required>
          </div>

          <div class="form-group">
                <label for="product-sizes">Габарити</label>
                <div class="form-sizes" id="product-sizes">
                    <input name="product-width" type="number" placeholder="Введіть ширину" required>
                    <input name="product-length" type="number" placeholder="Введіть довжину" required>
                    <input name="product-height" type="number" placeholder="Введіть висоту" required>
                </div>

          </div>

          <div class="form-group">
              <label for="product-price">Вартість</label>
              <input id="product-price" name="product-price" type="number" placeholder="Введіть вартість" required>
              <label>
                <input name="currency" type="radio" value="uah" checked>
                uah
            </label>
              <label>
                <input name="currency" type="radio" value="usd">
                usd
            </label>
              <label>
                <input name="currency" type="radio" value="eur">
                eur
            </label>
          </div>

          <button class="btn-primary submit-button" type="submit">Надіслати</button>
        </form>
      </div>
</section>
