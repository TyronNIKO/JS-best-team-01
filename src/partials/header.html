  <div class="container header-container">
    <nav class="header-nav">

        <svg class="header-logo">
          <use href="../img/sprites.svg#header-icon-logo"></use>
        </svg>
      </a>
      <ul class="header-nav-list">
        <li class="header-nav-item">
          <a class="header-nav-item-link" href="./index.html">Home</a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-item-link" href="#">Service</a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-item-link" href="#">Feature</a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-item-link" href="#">Product</a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-item-link" href="#">Testimonial</a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-item-link" href>FAQ</a>
        </li>
      </ul>
    </nav>
    <ul class="header-button-list">
      <li class="header-button-list-item">
        <button class="header-btn">Login</button>
      </li>
      <li class="header-button-list-item">
        <button class="btn-primary header-btn">Sign up</button>
      </li>
    </ul>
  </div>
  <!-- Form -->
  <div class="form-container">
    <form>
      <label for="product-name">Назва товару</label>
      <input
        name="product-name"
        type="text"
        placeholder="Введіть назву товару"
        required
      />

      <label for="product-quantity">Кількість</label>
      <input
        name="product-quantity"
        type="number"
        placeholder="Введіть кількість"
        required
      />

      <label
        >Габарити
        <input
          name="product-width"
          type="text"
          placeholder="Введіть ширину"
          required
        />
        <input
          name="product-length"
          type="text"
          placeholder="Введіть довжину"
          required
        />
        <input
          name="product-height"
          type="text"
          placeholder="Введіть висоту"
          required
        />
      </label>

      <label for="product-price">Вартість</label>
      <input
        name="product-price"
        type="number"
        placeholder="Введіть вартість"
        required
      />
      <label
        ><input name="currency" type="radio" value="uah" checked />uah</label
      >
      <label><input name="currency" type="radio" value="usd" />usd</label>
      <label><input name="currency" type="radio" value="eur" />eur</label>

      <button class="submit-button" type="submit">Надіслати</button>
    </form>
  </div>
  <!-- /Form -->
</header>
